name: Deploy-Dist
on: [push, workflow_dispatch]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: get Code
        uses: actions/checkout@v4
      - name: Install Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: print node version
        run: node -v
      - name: Install Dependencies
        run: npm ci

  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: get Code
        uses: actions/checkout@v4
      - name: Install Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: print node version
        run: node -v
      - name: Install Dependencies
        run: npm ci
      - name: Build
        run: npm run build
      - name: Deploy
        run: echo "Deploy Successfull"
