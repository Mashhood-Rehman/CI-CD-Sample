name: Deploy-Dist
on: 
  push:
    branches:
      - main
      - 'feature/**'
    paths-ignore:
      - 'github/workflows/**'
      - README.md
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: get Code
        uses: actions/checkout@v4
      - name: Install Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: print node version
        run: node -v
      - name: Cache Dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
      - name: Install Dependencies
        run: npm ci
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: get Code
        uses: actions/checkout@v4
      - name: Install Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: print node version
        run: node -v
      - name: Cache Dependencies
        uses: actions/cache@v4
        with:
          node-version: 20
      - name: print node version
        run: node -v
      - name: Cache Dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
      - name: Install Dependencies
        run: npm ci
      - name: Build
        run: npm run build
      - name: Upload Dist Artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist
        
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download Dist Artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist
        
      - name: Deploy
        run: echo "Deploy Successful"
